<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button&Tune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="manage">
               <div class="manage_h2"><h2>MusicAM_G</h2></div> 
                <div class="manage_h3"><h3>Press Keys & Make your own Tune</h3></div>
                <div class="volume">
                    <div class="icon">Vol</div>
                    <div class="range">
                         <input type="range" name="volume" id="ran">
                    </div>
                </div>
            </div>
            <div class="box">
                <div id="b1_A" class="button_1"></div>
                <div id="b1_S" class="button_1"></div>
                <div id="b1_D" class="button_1"></div>
                <div id="b1_F" class="button_1"></div>
                <div id="b1_G" class="button_1"></div>
                <div id="b1_H" class="button_1"></div>
                <div id="b1_J" class="button_1"></div>
                <div id="b1_K" class="button_1"></div>
                <div id="b1_L" class="button_1"></div>
                <div id="b1_SC" class="button_1"></div>

                <div id="b2_1" class="button_2"></div>
                <div id="b2_2" class="button_2"></div>
                <div id="b2_3" class="button_2"></div>
                <div id="b2_4" class="button_2"></div>
                <div id="b2_5" class="button_2"></div>
                <div id="b2_6" class="button_2"></div>
                <div id="b2_7" class="button_2"></div>

            </div>    
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
